<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo-mobile-bank</title>
  <!-- daisy ui cdn -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <!-- tailwind cnd -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- custom css -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="outfit-font min-h-[100vh] bg-[#F4F5F7] flex flex-col justify-center items-center ">
  <div class="banner  h-[120px] w-[300px] bg-[url(./assets/bg.png)] flex justify-center items-center">
    <img src="./assets/Group.png" alt="logo">
  </div>
  <form class="min-w-96 mx-auto bg-white p-8 space-y-3 rounded-lg">
    <div class="w-full">
      <label class="pb-3 font-medium">Mobile Number</label>
      <br>
      <input type="text " class="input mt-2 rounded-[32px] py-4 pl-5 text-gray-500" placeholder="Enter your number" />
    </div>
    <div>
      <label class="font-medium">4 Digit Pin</label>
      <br>
      <input type="password " class="input mt-2 rounded-[32px] py-4 pl-5 w-full text-gray-500"
        placeholder="Enter 4 Digit Pin" />
    </div>
    <button id="login-btn" class="btn bg-[#0874F2] text-white w-full rounded-[32px]">Login</button>
  </form>

  <script src="./js/login.js"></script>
</body>

</html>
