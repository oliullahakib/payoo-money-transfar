<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cnd -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="outfit-font min-h-[100vh] bg-[#F4F5F7]">
    <header class="max-w-96 mx-auto bg-white py-5 rounded-xl">
        <nav class="flex gap-2 justify-between items-center border-b-1 border-gray-400 pb-5">
            <div class="nav-left pl-6 flex items-center">
                <img class="max-h-[50px]" src="./assets/Group.png" alt="logo">
                <div>
                    <h1 class="font-bold">$<span>45000</span></h1>
                    <p class="text-gray-500">Available Balance</p>
                </div>
            </div>
            <div class="nav-right pr-6">
                <button class="btn text-gray-500"> <i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i> Log Out</button>
            </div>
        </nav>

        <section class="funtionality max-w-96 mx-auto bg-white mt-6 px-6">
            <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-gray-500 pt-3">Enjoy easy and convenient financial services with us. Cashout charge is low and</p>
            <div class="card-container grid grid-cols-3 gap-3 mt-6">
                <!-- card1 -->
                <div class="card flex items-center justify-center border-1 border-gray-200 rounded-xl py-5 cursor-pointer">
                    <img src="./assets/wallet1.png" alt="wallet image">
                    <p class="text-gray-500 text-sm">Add Money</p>
                </div>
                <!-- card2 -->
                <div class="card flex items-center justify-center border-1 border-gray-200 rounded-xl py-5 cursor-pointer">
                    <img src="./assets/send1.png" alt="wallet image">
                    <p class="text-gray-500 text-sm">Cashout</p>
                </div>
                <!-- card3 -->
                <div class="card flex items-center justify-center border-1 border-gray-200 rounded-xl py-5  cursor-pointer">
                    <img src="./assets/money1.png" alt="wallet image">
                    <p class="text-gray-500 text-sm ">Transfer Money</p>
                </div>
                <!-- card4 -->
                <div class="card flex items-center justify-center border-1 border-gray-200 rounded-xl py-5 cursor-pointer">
                    <img src="./assets/bonus1.png" alt="wallet image">
                    <p class="text-gray-500 text-sm">Get Bonus</p>
                </div>
                <!-- card5 -->
                <div class="card flex items-center justify-center border-1 border-gray-200 rounded-xl py-5 cursor-pointer">
                    <img src="./assets/purse1.png" alt="wallet image">
                    <p class="text-gray-500 text-sm">Pay Bill</p>
                </div>
                <!-- card6 -->
                <div class="card flex items-center justify-center border-1 border-gray-200 rounded-xl py-5 cursor-pointer">
                    <img src="./assets/transaction1.png" alt="wallet image">
                    <p class="text-gray-500 text-sm">Transactions</p>
                </div>
            </div>
        </section>
    </header>

</html>
